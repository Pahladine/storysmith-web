name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ ci-test ]  # optional branch to test the pipeline

env:
  NODE_VERSION: "20.x"
  PORT: "3001"
  CI: "true"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies (frozen)
        run: npm ci

      - name: Install Playwright browsers (2025-safe)
        run: npx playwright install --with-deps

      - name: Typecheck (no emit)
        run: npm run tsc -- --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Start app & run Playwright smokes
        run: npm run test:smoke:ci

      - name: Generate REVIEW_KIT.json
        run: npm run review:kit:ci

      - name: Upload Playwright report (html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload REVIEW_KIT.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review-kit
          path: review-kit/REVIEW_KIT.json
          if-no-files-found: ignore
          retention-days: 7
